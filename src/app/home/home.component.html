<div class="container">
    <div class="title">
       <h1>Table</h1>
    </div>

    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th><button class="btn btn-danger" (click)="showImage = !showImage">Show Image</button> </th>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students">
                        <td> <img class="image" src="../../assets/logo2.png" *ngIf="showImage" /> </td>
                        <td>{{ student.id }}</td>
                        <td>{{ student.firstName }}</td>
                        <td>{{ student.lastName }}</td>
                        <td>{{ student.marks }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
